apiVersion: apps/v1
kind: Deployment
metadata:
  name: meteo-station-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: meteo-station-service
  template:
    metadata:
      labels:
        component: meteo-station-service
    spec:
      containers:
        - name: meteo-station-service
          image: newarcher/meteo-station-service:v1
          ports:
            - containerPort: 8090
          env:
            - name: PGUSER
              value: postgres
            - name: PGHOST
              value: postgres-cluster-ip-service
            - name: PGPORT
              value: '5432'
            - name: PGDATABAE
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgpassword
                  key: PGPASSWORD